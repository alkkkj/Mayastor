# configuration/parameters for CI/CD e2e test runs
pvcstress:
  replicas: 1
  cdCycles: 100
  crudCycles: 10
ioSoakTest:
  replicas: 1
  duration: 10m
  loadFactor: 20
  disrupt:
    podCount: 7
    faultAfter: 51
  protocols:
  - nvmf
# - iscsi
  fioFixedDuration: 60
  fioDutyCycles:
  - thinkTime: 500000
    thinkTimeBlocks: 1000
  - thinkTime: 750000
    thinkTimeBlocks: 1000
  - thinkTime: 1250000
    thinkTimeBlocks: 2000
  - thinkTime: 1500000
    thinkTimeBlocks: 3000
  - thinkTime: 1750000
    thinkTimeBlocks: 3000
  - thinkTime: 2000000
    thinkTimeBlocks: 4000
csi:
  replicas: 1
  smallClaimSize: 50Mi
  largeClaimSize: 500Mi
uninstall:
  cleanup: 0
basicVolumeIO:
  replicas: 1
